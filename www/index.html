<!DOCTYPE html>
<html ng-app="cloudPrecipitation">
<!--cordova plugin add cordova-plugin-whitelist-->
<!--cordova plugin add cordova-plugin-geolocation-->
<!--cordova plugin add cordova-plugin-globalization-->
<!--cordova plugin add cordova-plugin-x-socialsharing-->
<!--cordova plugin add cordova-plugin-x-toast-->
<!--cordova prepare-->
<!--Comment: cordova prepare is for cordova socialsharing and toast-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap:
          https://www.meteoblue.com https://static.meteoblue.com https://maps.googleapis.com https://csi.gstatic.com;
          style-src 'self' 'unsafe-inline'; media-src *">

    <title></title>

    <!-- ionic angular css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!-- ng-animate css class-->
    <link href="css/animate.css" rel="stylesheet">
    <!--<link href="css/nga.min.css" rel="stylesheet">-->
    <!-- flags css -->
    <link href="css/flag-icon.min.css" rel="stylesheet">
    <!--  css -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/intro.css" rel="stylesheet">
    <link href="css/radar.css" rel="stylesheet">
    <link href="css/option.css" rel="stylesheet">
    <link href="css/userPosition.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!--Google Map Api for reverse geocoding -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmXRiilXO5F60sFNfXs7M9AKoBc-9hTQc"></script>

    <!-- Ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angular-gettext/dist/angular-gettext.js"></script>

    <!-- Asynchronous services call -->
    <script src="lib/async/lib/async.js"></script>

    <!-- Cordova script (this will be a 404 during development) used for geocoding -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- Time format-->
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <script src="lib/moment/locale/fr.js"></script>
    <script src="lib/moment/locale/de.js"></script>

    <!-- Create gif images -->
    <script src="lib/gifshot/build/gifshot.js"></script>

    <!-- Module js -->
    <script src="js/main/module/app.js"></script>

    <!-- Controllers js -->
    <script src="js/main/controllers/AppController.js"></script>
    <script src="js/main/controllers/RootController.js"></script>
    <script src="js/intro/controllers/IntroController.js"></script>
    <script src="js/cities/controllers/CitiesController.js"></script>
    <script src="js/cities/controllers/FavoritesController.js"></script>
    <script src="js/radar/controllers/RadarController.js"></script>
    <script src="js/about/controllers/AboutController.js"></script>
    <script src="js/option/controllers/OptionController.js"></script>

    <!-- Services js -->
    <script src="js/radar/services/RadarService.js"></script>
    <script src="js/cities/services/CitiesService.js"></script>
    <script src="js/cities/services/CityGeolocService.js"></script>
    <script src="js/cities/services/CityPassService.js"></script>
    <script src="js/main/services/LocalStorageService.js"></script>
    <script src="js/main/services/LazyLaodingService.js"></script>
    <script src="js/main/services/ng-salif.js"></script>

    <!-- Directives js -->
    <script src="js/radar/directives/UserLocation.js"></script>
    <script src="js/radar/directives/RadarImgWidth.js"></script>

</head>

<body>
    <ion-nav-view></ion-nav-view>
</body>
</html>

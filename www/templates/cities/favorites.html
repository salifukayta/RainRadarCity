<ion-view view-title="Select City">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="city in favoritesCtrl.cities" ng-click="favoritesCtrl.goTo(city)">
                <span class="flag-icon flag-icon-{{city.iso2 | lowercase}}"></span> {{city.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button ng-click="goBack()">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title" translate>Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.cities">
          <translate>Search City</translate>
        </ion-item>
        <ion-item menu-close ui-sref="app.favorites">
          <translate>Favorites</translate>
        </ion-item>
        <ion-item menu-close ui-sref="app.radar({'useGeoloc': true})">
          <translate>Geolocation</translate>
        </ion-item>
        <ion-item menu-close ui-sref="app.option">
          <translate>Option</translate>
        </ion-item>
        <ion-item menu-close ui-sref="app.intro">
          <translate>Help</translate>
        </ion-item>
        <ion-item menu-close ui-sref="app.about">
          <translate>About</translate>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
